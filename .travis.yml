sudo: required
dist: trusty
language: c++

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
      - chmod 600 ${HOME}/.gnupg/gpg.conf
      - gpg --keyserver sks-keyservers.net --recv-keys 60C317803A41BA51845E371A1E9377A2BA9EF27F # Launchpad Toolchain builds
      - gpg --armor --export 60C317803A41BA51845E371A1E9377A2BA9EF27F | sudo apt-key add -

env:
  global:
    - secure: ""
    - secure: ""

install:
  - sudo apt-get update
  - sudo apt-get install -y software-properties-common cmake curl python-pip git lcov libcurl4-openssl-dev
  - sudo apt-get install -y gcc-4.8 g++-4.8
  - sudo add-apt-repository -y ppa:webupd8team/java
  - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select true" | sudo debconf-set-selections
  - sudo apt-get install -o Dpkg::Options::="--force-confnew" -y oracle-java8-installer
  - sudo echo "deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list
  - curl https://storage.googleapis.com/bazel-apt/doc/apt-key.pub.gpg | sudo apt-key add -
  - sudo apt-get update && sudo apt-get install -y bazel
  - wget https://dl.influxdata.com/telegraf/releases/telegraf_1.0.1_amd64.deb
  - sudo dpkg -i telegraf_1.0.1_amd64.deb

script:
  - bazel build //core/... //pull/... # avoid //... due to git submodules
  - bazel test --test_output=all //core/... //pull/...
  - bazel test --test_output=all //pull/tests/integration:scrape-test
  - bazel run -c opt //core/tests/benchmark

  - mkdir _build_internal_deps
  - cd _build_internal_deps
  - cmake .. -DUSE_THIRDPARTY_LIBRARIES=ON
  - make -j 4
  - ctest -V
  - mkdir -p deploy
  - make DESTDIR=`pwd`/deploy install
  - cd ..

  - env | sort

  - pushd .
  - mkdir 3rdparty/civetweb/_build
  - cd 3rdparty/civetweb/_build
  - cmake  .. -DCMAKE_INSTALL_PREFIX=../../../_opt -DCIVETWEB_ENABLE_CXX=ON -DCIVETWEB_ENABLE_SSL=OFF -DBUILD_TESTING=OFF
  - make -j4
  - make install
  - popd
  - mv _opt/lib/libcxx-library.a _opt/lib/libcivetweb-cpp.a

  - pushd .
  - mkdir 3rdparty/cpr/_build
  - cd 3rdparty/cpr/_build
  - cmake  .. -DCMAKE_INSTALL_PREFIX=../../../_opt -DBUILD_CPR_TESTS=OFF -DUSE_SYSTEM_CURL=ON
  - make -j4
  - cp lib/libcpr.a ../../../_opt/lib/
  - cp -r ../include/cpr ../../../_opt/include/
  - popd

  - pushd .
  - mkdir 3rdparty/googletest/_build
  - cd 3rdparty/googletest/_build
  - cmake  .. -DCMAKE_INSTALL_PREFIX=../../../_opt
  - make -j4
  - make install
  - popd

  - rm -rf 3rdparty/*

  - mkdir _build_external_deps
  - cd _build_external_deps
  - cmake .. -DCMAKE_INSTALL_PREFIX=../_opt -DUSE_THIRDPARTY_LIBRARIES=OFF
  - make -j 4
  - ctest -V
  - mkdir -p deploy
  - make DESTDIR=`pwd`/deploy install
  - cd ..

